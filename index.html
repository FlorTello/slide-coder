  <link rel="icon" href="assets/img/post_icon.png">

  <title>Agregando Post</title>

<body>
  <h2 class="title">Agrega Un Post</h2>
  <div class="content">
    <label for="textAutor" class = "classMargin">Autor : </label>

    <textarea id = "contentPost" class = "textContent classMargin" name="name" rows="8" cols="80" placeholder="¿Que está pensando?"></textarea>
    <button type="button" id = "btnAgregar" name="button" class = "buttonPost classMargin" >Postear</button>
  </div>
  <div class="classMargin" id = "post">
      <!-- <p id = "newPost" class="post"></p> -->
  </div>
